<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #task-form {
            display: flex;
            margin-bottom: 20px;
        }
        #task-input {
            flex-grow: 2;
            padding: 10px;
            font-size: 16px;
        }
        #add-task {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        #task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .task-item.completed {
            opacity: 0.7;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        .task-checkbox {
            margin-right: 10px;
        }
        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .edit-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            display: none;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .dragging {
            opacity: 0.5;
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    
    <div id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button id="add-task">Add Task</button>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" >Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button id="clear-completed" style="margin-left: auto;">Clear Completed</button>
    </div>
    
    <ul id="task-list"></ul>
    
    <footer>
        <span id="task-count">0</span> tasks remaining
    </footer>

    <script src="script.js"></script>
</body>
</html>
