<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <style>
        .div{
            width:200px;
            height: 200px;
            background-color:aqua;
            margin: 0 auto;
            margin-top: 200px;
            
            transition: 3s;
        }
        .div:hover{
            /* transform: scale(2); */
            /* transform: rotate(180deg); */
            /* transform: skew(-45deg); */
            transform: translate(100px,-150px);
           
        }
    </style>
</head>
<body>
    <div class="div">Bangladesh</div>
</body>
</html>
