        div{
          height: 200px;
          width: 200px;
          background-color: pink;
          animation-name: move;
          animation-duration: 3s;
          animation-fill-mode: both;
          animation-delay: 5ms;
        }
        div:hover{
          animation-iteration-count: infinite;
          animation-timing-function: linear;
        }
        @keyframes move {
          0%{
            background-color: black;
            border: 2px solid red;
          }
          100%{
            background-color: red;
          }
        }
