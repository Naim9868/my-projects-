<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header"><h1>General Knowledge Quiz</h1></div>
            <div class="progressBar" >
                <div id="progress"></div>
            </div>
        </div>

        <div class="countContainer">
            <div class="QuestionCount"></div>
            <div class="scoreCount">Score: 0</div>
        </div>

        <div class="Question">
            <div id="question">What is your name</div>
            <div class="option">
                <ul>
                    <li>naim</li>
                    <li>sabbir</li>
                    <li>manik</li>
                    <li>mobin</li>
                </ul>
            </div>
        </div>

        <div class="NextQuestion">
            <button class="nextBtn">Next Question</button>
        </div>

        <div class="result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
