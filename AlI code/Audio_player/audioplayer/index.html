<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .drop-zone.active {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }
        
        #fileList {
            margin-top: 20px;
        }
        
        .audio-item {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .audioPlay{
          display: block;
        }
        .audio-item {
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .audio-play {
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .audio-play:hover {
            background: #45a049;
        }

    </style>

</head>
<body>
    <!-- Audio Player code need to revission -->
    <h1>Drag & Drop Audio Player</h1>
    
    <div class="drop-zone" id="dropZone">
        <p>Drag and drop your audio files here</p>
        <p><small>(or click to select files)</small></p>
        <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
    </div>
    
    <div id="fileList"></div>
    
   
    
    <script src="script.js"></script>
</body>
</html>
