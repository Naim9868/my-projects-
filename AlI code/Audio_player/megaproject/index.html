<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Player</h1>
        
        <div class="player-container">
            <div class="drop-zone" id="dropZone">
                <p>Drag & drop audio files here</p>
                <p><small>(or click to browse files)</small></p>
                <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
            </div>
            
            <div class="playlist" id="playlist"></div>
            
            <div class="player-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="buttons">
                    <button class="control-btn" id="prevBtn">‚èÆ</button>
                    <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
                    <button class="control-btn" id="nextBtn">‚è≠</button>
                </div>
                
                <div class="volume-control">
                    <span>üîà</span>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
                    <span>üîä</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
